{% extends "padre.html" %}

{% load static %}

{% block contenido_hero %} 
<div class="masthead-subheading">Sistema</div>
<div class="masthead-heading text-uppercase">Clientes</div>
<div class="masthead-subheading">Buscá el cliente a modificar o elegí otro listado para editar</div>
<a class="btn btn-success btn-xl text-uppercase" href="{% url 'remates' %}">Remates</a>
<a class="btn btn-info btn-xl text-uppercase" href="{% url 'licitaciones' %}">Licitaciones</a>
<a class="btn btn-warning btn-xl text-uppercase" href="{% url 'martilleros' %}">Martilleros</a>
{% endblock %}

{% block listado %} 
<br>
<form action="{% url 'carga_clientes' %}" method="post"> {% csrf_token %}
    <input type="text" name="nombre" id="nombre" placeholder="Agregá el nombre del cliente">
    <input type="text" name="apellido" id="apellido" placeholder="Agregá el apellido">
    <input type="number" name="numero_de_cliente" id="numero_de_cliente" placeholder="Agregá el número de cliente">
    <input type="EmailField" name="email" id="email" placeholder="Agregá el mail de contacto">
    <input type="submit" value="Guardar cliente">

</form>
<br>
<h3>{{ mensaje }}</h3>
<a class="btn btn-warning btn-xl text-uppercase" href="{% url 'clientes' %}">Volver a la vista de Clientes</a>
{% endblock %}
