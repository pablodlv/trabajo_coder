{% extends "padre.html" %}

{% load static %}

{% block contenido_hero %} 
<div class="masthead-subheading">Carga</div>
<div class="masthead-heading text-uppercase">Licitaciones</div>
<div class="masthead-subheading">Modificá o cargá la licitación</div>
{% endblock %}

{% block listado %} 

<h2>Listado de licitaciones</h2>
<br>
<form action="{% url 'carga_licitaciones' %}" method="post"> {% csrf_token %}
    <input type="text" name="objeto" id="objeto" placeholder="Agregá objeto a licitar">
    <input type="text" name="referencia" id="referencia" placeholder="Agregá el código de referencia">
    <input type="date" name="fecha" id="fecha" placeholder="Agregá la fecha de presentación">
    <input type="URLField" name="link" id="link" placeholder="Agregá un link de presentación">
    <input type="submit" value="Guardar licitación">

</form>
<br>
<h3>{{ mensaje }}</h3>
<a class="btn btn-warning btn-xl text-uppercase" href="{% url 'licitaciones' %}">Volver a la vista de Licitaciones</a>
{% endblock %}
